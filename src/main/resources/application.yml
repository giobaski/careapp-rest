spring:
  application:
    name: KnCareApp

  datasource:
    url: "jdbc:postgresql://localhost:5432/caredb"
    username: "postgres"
    password: "postgres"

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"
        format_sql: true

  liquibase:
    enabled: false
    change-log: "classpath:/liquibase/changelog-master.xml"

#
#  profiles:
#    active: "dev"

server:
  port: 8080

debug: false

logging:
  level:
    liquibase: INFO

